<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="form-control"
      />
      <div *ngIf="signinForm.controls['email'].invalid && signinForm.controls['email'].touched">
        <small *ngIf="signinForm.controls['email'].errors?.['required']">Email is required</small>
        <small *ngIf="signinForm.controls['email'].errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        class="form-control"
      />
      <div *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched">
        <small *ngIf="signinForm.controls['password'].errors?.['required']">Password is required</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signinForm.invalid">Sign In</button>
  </form>
</div>

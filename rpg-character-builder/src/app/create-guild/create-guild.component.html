<div class="create-guild-container">
  <h1>Create Guild</h1>

  <!-- Success message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="createGuild()">
    <label for="guild-name">Guild Name:</label>
    <input id="guild-name" [(ngModel)]="guildName" name="guildName" type="text" placeholder="Enter guild name" />

    <label for="guild-description">Guild Description:</label>
    <textarea id="guild-description" [(ngModel)]="guildDescription" name="guildDescription" placeholder="Enter a description for the guild"></textarea>

    <label for="guild-type">Guild Type:</label>
    <select id="guild-type" [(ngModel)]="guildType" name="guildType">
      <option value="adventure">Adventure</option>
      <option value="trading">Trading</option>
      <option value="combat">Combat</option>
      <option value="exploration">Exploration</option>
    </select>

    <div class="guild-features">
      <label>Guild Features:</label>
      <div>
        <input id="feature-quests" type="checkbox" [(ngModel)]="guildFeatures.quests" name="featureQuests" />
        <label for="feature-quests">Quests</label>
      </div>
      <div>
        <input id="feature-raids" type="checkbox" [(ngModel)]="guildFeatures.raids" name="featureRaids" />
        <label for="feature-raids">Raids</label>
      </div>
      <div>
        <input id="feature-trading" type="checkbox" [(ngModel)]="guildFeatures.trading" name="featureTrading" />
        <label for="feature-trading">Trading</label>
      </div>
      <div>
        <input id="feature-pvp" type="checkbox" [(ngModel)]="guildFeatures.pvp" name="featurePvp" />
        <label for="feature-pvp">PvP</label>
      </div>
    </div>

    <button type="submit">Create Guild</button>
  </form>
</div>
